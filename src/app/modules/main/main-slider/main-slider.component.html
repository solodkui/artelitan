<div class="c-main-slider__wrapper">
  <div class="c-main-slider__arrow" (click)="prev()">
    <svg
      class="icon c-main-slider__arrow__icon c-main-slider__arrow__icon--left"
    >
      <use xlink:href="#icon-arrow"></use>
    </svg>
  </div>

  <swiper
    (swiper)="onSwiper($event)"
    [loop]="true"
    [breakpoints]="breakpoints"
    (slideChange)="onSlideChange()"
    [pagination]="{ clickable: false }"
    class="c-main-slider__content"
  >
    <ng-template swiperSlide>
      <img src="assets/images/slider/1.png" alt="slide1" />
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/images/slider/2.png" alt="slide2" />
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/images/slider/3.png" alt="slide3" />
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/images/slider/4.png" alt="slide4" />
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/images/slider/1.png" alt="slide5" />
    </ng-template>
    <ng-template swiperSlide>
      <img src="assets/images/slider/2.png" alt="slide6" />
    </ng-template>
  </swiper>

  <div class="c-main-slider__arrow" (click)="next()">
    <svg
      class="icon c-main-slider__arrow__icon c-main-slider__arrow__icon--right"
    >
      <use xlink:href="#icon-arrow"></use>
    </svg>
  </div>
</div>
