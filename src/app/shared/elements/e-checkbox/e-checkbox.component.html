<label class="e-checkbox__wrapper">
  <div class="e-checkbox__block">
    <input
      type="checkbox"
      class="e-checkbox__input"
      [formControlName]="controlName"
    />
    <svg class="icon e-checkbox__icon">
      <use xlink:href="#icon-check"></use>
    </svg>
  </div>
  <div class="e-checkbox__title">
    {{ title }}
  </div>
</label>
