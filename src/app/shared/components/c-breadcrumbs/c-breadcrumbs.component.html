<div class="c-breadcrumbs__wrapper">
  <div class="c-breadcrumbs__item" *ngFor="let item of list">
    <a (click)="redirect(item.link)">
      <ng-container *ngIf="item.customTextMode; else staticMode">
        {{ item.title }}
      </ng-container>
      <ng-template #staticMode>
        {{ item.title | translate }}
      </ng-template>
    </a>
  </div>
</div>
